name: Full Test suite ðŸ”¬

on:
  push:
    branches:
      - main

jobs:
  call-tests:
    name: Run full tests (many OSes, many python versions)
    uses: ./.github/workflows/build-and-run-tests.yml
    with:
      test-mode: full

# See: https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions:
    actions: write
    checks: none
    contents: read
    deployments: none
    id-token: none
    issues: none
    discussions: none
    packages: none
    pages: none
    pull-requests: none
    repository-projects: none
    security-events: read
    statuses: none
